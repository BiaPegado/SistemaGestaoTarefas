<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{tarefasBean.listarTarefas}" />
</f:metadata>
<h:head>
	<title>Sistema de Gestão de Tarefas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="configuracao.css" />
	<h:outputScript library="script" name="script.js" />
</h:head>
<h:body class="body">
	<center>
		<div class="pagina">
			<div class="cabeçalho">
				<div class="logo">
					<h:graphicImage library="img" name="esig_group_logo.jpg" class="imagem"/>
				</div>
				<div class="cabeçalhoConteudo">
					<div>
						<h1>
							<h:outputText value="Sistema de Gestão de Tarefas" id="texto" />
						</h1>
					</div>
				</div>
			</div>
			<div class="corpo">
				<div class="menu">
					<h:form>
						<div class="card">
							<p:menu>
								<p:submenu label="Ações">
									<p:menuitem value="Cadastrar Tarefa"
										action="Index?faces-redirect=true" />
									<p:menuitem value="Listar Tarefa"
										action="ListarTarefas?faces-redirect=true" />
									<p:menuitem value="Modificar Tarefa"
										action="GestaoTarefas?faces-redirect=true" />
								</p:submenu>
							</p:menu>
						</div>
					</h:form>
				</div>

				<div class="conteudo">
					<h:form>
						<p:panelGrid columns="2">
							<f:facet name="header">
								<h:outputText value="Insira as informações da tarefa" />
							</f:facet>

							<p:outputLabel value="Titulo da tarefa: " for="titulo" />
							<p:inputText value="#{tarefasBean.titulo}" id="titulo" />

							<p:outputLabel value="Descrição: " for="descricao" />
							<p:inputText value="#{tarefasBean.descricao}" id="descricao" />

							<p:outputLabel value="Responsável: " for="responsavel" />
							<p:inputText value="#{tarefasBean.responsavel}" id="responsavel" />

							<p:outputLabel value="Deadline: " for="deadline" />
							<p:inputText value="#{tarefasBean.deadline}" id="deadline" />

							<p:outputLabel value="Prioridade: " for="prioridade" />
							<p:inputText value="#{tarefasBean.prioridade}" id="prioridade" />

							<f:facet name="footer" align="center">
								<p:commandButton value="Cadastrar"
									action="#{tarefasBean.adicionarTarefa}">
									<f:ajax
										execute="titulo descricao responsavel deadline prioridade" />
								</p:commandButton>
							</f:facet>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</center>

	<div class="rodape"></div>
</h:body>
</html>
